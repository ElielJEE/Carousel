<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Carousel.css">
    <title>Slider ByMyself</title>
</head>
<body>
    <h1 class="slider-title">
        Carousel
    </h1>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slider__img-container">
                <img src="./img/img (1).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
            <div class="slider__img-container">
                <img src="./img/img (2).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
            <div class="slider__img-container">
                <img src="./img/img (3).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
            <div class="slider__img-container">
                <img src="./img/img (4).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
            <div class="slider__img-container">
                <img src="./img/img (5).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
            <div class="slider__img-container">
                <img src="./img/img (6).jpg" alt="img_1" class="slider-img" loading="lazy">
            </div>
        </div>
        <div class="prevImg arrow-btn" id="prevImg"></div>
        <div class="nextImg arrow-btn" id="nextImg"></div>
        <div class="btn-slider" id="btns">

        </div>
    </div>
    <script src="./js/Carousel.js"></script>
</body>
</html>
